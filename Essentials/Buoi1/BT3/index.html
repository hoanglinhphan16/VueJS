<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="bar">
          <a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'"></a>
          <a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout = 'grid'"></a>
        </div>
        <section class="flex-container-grid">
            <div v-if="layout == 'grid'" class="grid " v-for="item in articles">
                <a v-bind:href="item.url" target="_blank"><img v-bind:src="item.image.large" /></a>
            </div>
        </section>
        
        <div 
        v-if="layout == 'list'" 
        class="list flex-container-list"
        v-for="item in articles"
        >
            <a v-bind:href="item.url" target="_blank"><img v-bind:src="item.image.small" /></a>
            <p style="margin: auto;">{{item.title}}</p>
        </div>
      </div>
      <script src="app.js"></script>
</body>
</html>
